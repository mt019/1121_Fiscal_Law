bookdown::gitbook:
  css: style.css
  includes:
    after_body: custom_def.html
  mathjax: default
  config:
    toc:
      before: |
        <li><a href="./">稅法專題研究</a></li>
      after: |
        <li><a href="https://github.com/mt019/1112_Tax_Law_Seminar" target="blank">Published with bookdown</a></li>
    edit: https://github.com/mt019/1112_Tax_Law_Seminar/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
